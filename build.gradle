plugins {
    id 'java'
}

group 'net.jay'
version '0.9.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'com.github.saruman9:darcula-laf:2019.09'
}